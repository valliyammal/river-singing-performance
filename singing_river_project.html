<!DOCTYPE html>
<html>
<head>
    <title>River Singing Performance</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to top, #4facfe, #00f2fe);
        }

        .scene {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        /* River */
        .river {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: #1e90ff;
            animation: waterMove 3s infinite linear;
        }

        @keyframes waterMove {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 0; }
        }

        /* Mountains */
        .mountain {
            position: absolute;
            bottom: 40%;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 250px solid #556b2f;
        }

        .mountain.left { left: 10%; }
        .mountain.right { right: 10%; }

        /* Boy */
        .boy {
            position: absolute;
            bottom: 35%;
            left: 45%;
            font-size: 80px;
            transition: transform 0.3s;
        }

        .singing {
            animation: sing 0.4s infinite alternate;
        }

        @keyframes sing {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* Family */
        .family {
            position: absolute;
            bottom: 40%;
            left: 5%;
            font-size: 50px;
        }

        /* Controls */
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .play { background-color: green; color: white; }
        .stop { background-color: red; color: white; }
        .enable { background-color: blue; color: white; }
        .disable { background-color: gray; color: white; }

        button:hover {
            opacity: 0.8;
        }

        h2 {
            margin-top: 10px;
            color: white;
        }
    </style>
</head>
<body>

<h2>üéµ Live River Singing Performance üéµ</h2>

<div class="scene">

    <div class="controls">
        <button class="play" onclick="playSong()">‚ñ∂ Play</button>
        <button class="stop" onclick="stopSong()">‚èπ Stop</button>
        <button class="enable" onclick="enableSing()">Enable</button>
        <button class="disable" onclick="disableSing()">Disable</button>
    </div>

    <div class="mountain left"></div>
    <div class="mountain right"></div>

    <div class="family">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>

    <div class="boy" id="boy">üé§üë¶</div>

    <div class="river"></div>

</div>

<audio id="song">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
    var audio = document.getElementById("song");
    var boy = document.getElementById("boy");
    var enabled = true;

    function playSong() {
        if (enabled) {
            audio.play();
            boy.classList.add("singing");
        } else {
            alert("Singing is Disabled!");
        }
    }

    function stopSong() {
        audio.pause();
        audio.currentTime = 0;
        boy.classList.remove("singing");
    }

    function enableSing() {
        enabled = true;
        alert("Singing Enabled!");
    }

    function disableSing() {
        enabled = false;
        stopSong();
        alert("Singing Disabled!");
    }
</script>

</body>
</html>
